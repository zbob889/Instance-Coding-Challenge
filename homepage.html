<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/Helvetica Now Display/HelveticaNowDisplayFont.css">
    <link rel="stylesheet" href="style.css">
    <title>Zachary Challenge</title>
</head>
<body>

    <div class="container">

        <header class="header header--bg-img">
            <nav class="navbar">

                <div class="navbar__left">
                    <img class="navbar__logo" src="./assets/images/LeapFrog_Logo_Full-colour_Black.png" alt="Leapfrog Logo">
                </div>

                <div class="navbar__right">
                    <button class="navbar__button navbar__button--no-bg">People</button>
                    <button class="navbar__button navbar__button--no-bg">Investments</button>
                    <button class="navbar__button navbar__button--no-bg">Latest</button>
                    <button class="navbar__button navbar__button--bg">Impact</button>
                </div>

            </nav>

            <div class="tagline">
                <h1 class="tagline__text">Profit with Purpose</h1>
            </div>

            <div class="stats">
                <div class="stats__item">
                    <h1 class="stats__large-text">451 M</h1>
                    <div class="stats__small-text">People reached through our companies</div>
                </div>

                <div class="stats__item">
                    <h1 class="stats__large-text">
                        <img src="./assets/images/up-arrow.png" alt="Up Arrow">
                        24%
                    </h1>
                    <div class="stats__small-text">Average portfolio company growth</div>
                </div>

                <div class="stats__item">
                    <h1 class="stats__large-text">$4.4M</h1>
                    <div class="stats__small-text">Total revenue across our portfolio</div>
                </div>

                <div class="stats__item">
                    <h1 class="stats__large-text">229K</h1>
                    <div class="stats__small-text">Jobs & livelihoods supported in 30 countries</div>
                </div>
            </div>
        </header>

        <div class="content"></div>

        <footer class="footer footer--bg-img"></footer>

    </div>
</body>
</html>
